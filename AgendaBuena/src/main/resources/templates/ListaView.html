<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Agenda</title>

<body>
<div class="container text-center">

    <h1>Agenda by lafilabuena</h1>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Primero Apellido</th>
                <th>Segundo Apellido</th>
                <th>DNI</th>
                <th>Provincia</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="direccion : ${direcciones}">
                <td data-th-text="${direccion.iddireccion}"> </td>
                <td data-th-text="${direccion.direccion}"></td>
                <td data-th-text="${direccion.codpostal}"></td>
                <td data-th-text="${contactos[direccion.idpersona].nombre}"></td>
                <td data-th-text="${provincias[direccion.idprovincia].provincia}"></td>
<!--                  <td data-th-text="${provincias[contacto.provinciacontacto].provincia}"></td> -->
            </tr>

    </tbody>
    </table>
        <a th:href="@{/addContacto?id=0}">

            AÃ±adir Contacto
        </button>
    </a>
</div>
