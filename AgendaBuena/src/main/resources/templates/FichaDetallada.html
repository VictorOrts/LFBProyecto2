<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Ficha Detallada</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

   <div class="container">
        <h1>AÃ±adir Usuario</h1>
        <!--        <form th:attr="*{/contacto}"> -->
        <form th:action="@{crearusuario}" th:object="${contacto}" method="post">
            <input type="hidden" th:field="*{id}">
            <br>
            <div class="form-group">
                <label for="formGroupExampleInput">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" th:value="${name}">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Primer Apellido</label>
                <input type="text" class="form-control" th:field="*{apellido1}">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Segundo Apellido</label>
                <input type="text" class="form-control" th:field="*{apellido2}">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">DNI</label>
                <input type="text" class="form-control" th:field="*{dni}">
            </div>
               <div class="form-group">
            <select class="custom-select">
                <option selected>PROVINCIA</option>
                <option value="1">Barcelona</option>
                <option value="2">Madrid</option>
                <option value="3">Valencia</option>
            </select>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                Aceptar
            </button>
        </form>
    </div>



	
</body>
</html>
