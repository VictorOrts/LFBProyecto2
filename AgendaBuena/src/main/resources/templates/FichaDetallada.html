<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Ficha Detallada</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <h1>Ficha Detallada</h1>
    
  <table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Ficha Contacto</th>
      <th>Datos</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-info">
      <th scope="row">1</th>
      <td>Nombre</td>
      <td>
      <span th:text="${contacto.nombre}"></span> 
      </td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Primer apellido</td>
      <td> <span th:text="${contacto.primer_apellido}"></span> </td>
    </tr>
     <tr>
      <th scope="row">3</th>
      <td>Segundo apellido</td>
      <td> <span th:text="${contacto.segundo_apellido}"></span> </td>
    </tr>
     <tr>
      <th scope="row">4</th>
      <td>DNI</td>
      <td> <span th:text="${contacto.dni}"></span> </td>
    </tr>
     <tr>
      <th scope="row">5</th>
      <td>Fecha de nacimiento</td>
      <td> <span th:text="${contacto.fecha_nacimiento}"></span> </td>
    </tr>
     <tr>
      <th scope="row">6</th>
      <td>Provincia</td>
      <td> <span th:text="${contacto.direccion.provincia}"></span> </td>
    </tr>
      <tr>
      <th scope="row">7</th>
      <td>Localidad</td>
      <td> <span th:text="${contacto.direccion.localidad}"></span> </td>
    </tr>
      <tr>
      <th scope="row">8</th>
      <td>Domicilio</td>
      <td> <span th:text="${contacto.direccion.domicilio}"></span> </td>
    </tr>
      <tr>
      <th scope="row">9</th>
      <td>CÃ³digo postal</td>
      <td> <span th:text="${contacto.direccion.codigoPostal}"></span> </td>
    </tr>
  </tbody>
</table>


	
</body>
</html>
