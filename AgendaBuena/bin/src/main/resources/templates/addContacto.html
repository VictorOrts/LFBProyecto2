<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

<body>

	<div class="container">
		<h1>AÃ±adir Usuario</h1>
		<!--        <form th:attr="*{/contacto}"> -->
		<form name="agent_id" th:action="@{crearusuario}"
			th:object="${contacto1}" method="post">
			<input type="hidden" th:field="*{idpersona}"> <br>
			<div class="form-group">
				<label for="formGroupExampleInput">Nombre</label> <input type="text"
					class="form-control" th:field="*{nombre}" th:value="${name}">
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput">Primer Apellido</label> <input
					type="text" class="form-control" th:field="*{apellido1} "
					th:value="${apellido1}">
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput">Segundo Apellido</label> <input
					type="text" class="form-control" th:field="*{apellido2}"
					th:value="${apellido2}">
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput">DNI</label> <input type="text"
					class="form-control" th:field="*{dni}" th:value="*{dni}"> 
					<label for="formGroupExampleInput">Fecha de Nacimiento</label> <input
					type="date" th:field="*{fechanacimiento}"
					th:value="*{fechanacimiento}">
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
				Aceptar
			</button>
		</form>
	</div>

</body>

</html>
